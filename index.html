<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat with me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet" />
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="script.js" defer></script>
    <style>
        @media (prefers-color-scheme: dark) {
            :root {
                --back: #000;
                --color: #fff;
                --chat-box: #262626;
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --back: #bdc3c7;
                --color: #000;
                --chat-box: #ecf0f1;
                --form-color: #fff;
                --form-back: #262626;
            }
        }

        * {
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--back);
            color: var(--color);
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            overflow: hidden;
        }

        .chat_container {
            width: 70vw;
            height: 90vh;
            background-color: var(--chat-box);
            border: 2px solid #19f073;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            position: relative;
            overflow: hidden;
        }

        .chating {
            width: 100%;
            height: 80%;
            padding: 10px;
            overflow-y: scroll;
            display: flex;
            gap: 15px;
            flex-direction: column;
        }

        .chating::-webkit-scrollbar {
            display: none;
        }


        .chating {
            -ms-overflow-style: none;

            scrollbar-width: none;

        }


        #chat {
            position: absolute;
            width: 100%;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 2px solid #19f073;
        }

        #message {
            width: 100%;
            height: 50px;
            margin: 0;
            padding: 5px 15px;
            font-size: inherit;
            font-family: inherit;
            border: 0;
            background-color: var(--back);
            color: var(--color);
            outline: 0;
        }

        #send {
            padding: 0;
            height: 50px;
            width: 20%;
            font-weight: 600;
            margin: 0;
            font-family: inherit;
            border: 0;
            background-color: var(--color);
            color: var(--back);
            cursor: pointer;
        }

        /* chat styling */

        .join,
        .leave {
            font-size: 0.7em;
            padding: 5px 10px;
            border-radius: 10px;
            width: fit-content;
            margin-inline: auto;
            background-color: rgb(180, 180, 180);
        }

        .join {
            color: #19f073;
        }

        .leave {
            color: #e74c3c;
        }

        .received,
        .sent {
            background-color: var(--back);
            padding: 10px 15px;
            width: fit-content;
            color: var(--color);


        }

        .received {
            align-self: flex-end;
            margin-block: 10px;
            border: 2px solid #00bfb6;
            padding: 10px;
            text-align: center;
            font-weight: 900;
            color: var(--color);
            font-family: arial;
            position: relative;
            max-width: 40ch;
            word-wrap: break-word
        }

        .sent {
            margin-block: 10px;
            border: 2px solid #00bfb6;
            padding: 10px;
            text-align: center;
            font-weight: 900;
            color: var(--color);
            font-family: arial;
            position: relative;
            max-width: 40ch;
            word-wrap: break-word
        }



        .writing {
            position: absolute;
            top: 15px;
            color: #e67e22;
        }

        .user_name {
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            border-bottom: 2px solid #19f073;
        }

        .user {
            background-color: var(--color);
            color: var(--back);
            border: 0;
            outline: 0;
            padding: 10px 15px;
            width: 80%;
        }

        .save {
            width: 20%;
            height: 41px;
            background-color: var(--back);
            color: var(--form-color);
            outline: 0;
            border: 0;

        }

        /* chat styling end  */


        @media screen and (max-width: 480px) {
            .chat_container {
                width: 95vw;
            }
        }

        @media screen and (max-width: 960px) {
            .chat_container {
                width: 80vw;
            }
        }
    </style>
</head>

<body>

    <div class="writing"></div>
    <div class="chat_container">
        <div class="user_name">

            <input type="text" class="user" id="username" placeholder="enter your name" autocomplete="off">
            <button class="save" id="save">save</button>
        </div>
        <div id="chatContainer" class="chating">

        </div>
        <form id="chat">
            <input type="text" id="message" autocomplete="off" />
            <button type="submit" id="send">send</button>

        </form>
    </div>

</body>

</html>
